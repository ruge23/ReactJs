<!DOCTYPE html>
<html>
	<head>
	<title>React</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	</head>
	<body>
	<div id="app"></div>
	<div id="appEstado"></div>
	<script type="text/babel">
    var HelloWorld = React.createClass({
      render: function(){
        return (
          <div>
            Hola, Plataforma5!!
          </div>
        )
      }
    });
    ReactDOM.render(<HelloWorld />, document.getElementById('app'));

    var Componente = React.createClass({
	  getInitialState : function() {
	    return {
	      nombre : "Toni",
	      trabajo  : "Profesor"
	    };
	  },
	  handleClick : function() {
	    this.setState({
	      nombre : "Guille"
	    });
	  },
	  render : function() {
	    return <div onClick={this.handleClick}>
	      Mi nombre es {this.state.nombre}
	      , y soy el  {this.state.trabajo}.
	    </div>;
	  }
	});
	ReactDOM.render(<Componente/>, document.getElementById('appEstado')); 
		var HelloWorldEvento = React.createClass({
		  getInitialState: function(){
	    return {
	      name: this.props.name
	    }
	  },
	  onButtonClick: function(e){
	    e.preventDefault();
	    var name = this.refs.name.value;
	    this.setState({
	      name: name
	      });
	  },
	  render: function(){
	    return (
	      <div>
	        <form onSubmit={this.onButtonClick}>
	          <input type='text' ref='name' />
	          <button>Poner Nombre</button>
	        </form>
	        Hola, {this.state.name}!!
	      </div>  
	    )
	  }
	});
	ReactDOM.render(<HelloWorldEvento name='Plataforma 5' />, document.getElementById('app'));
	
	</script>
	</body>
</html>
